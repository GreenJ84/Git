<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plotting Blocks</title>
    <style>
        #background{
        background-color: lightgrey;
        width: 950px;
        margin: 5px 10px 10px;
        padding: 10px;
        }
        .nav{
        height: 150px;
        margin: 10px;
        background-color: green;
        }
        .side_bar{
        width: 200px;
        height: 300px;
        margin: 10px;
        display: inline-block;
        background-color: blue;
        }
        .main{
        width: 700px;
        height: 400px;
        margin: 10px;
        background-color: red;
        }
        .side_bar, .main{
        display: inline-block;
        vertical-align: top;
        }
        .sub{
        width: 200px;
        height: 210px;
        margin: 10px;
        display: inline-block;
        background-color: yellow;
        }
        .main div:nth-child(2){
        margin: 10px 0px 10px;
        }
        #notes{
        height: 120px;
        width: 630px;
        margin: 20px 10px;
        background-color: blueviolet;
        }
    </style>
</head>
<body>
    <div id="background">
        <div class="nav"></div>
        <div class="side_bar" style=""></div>
        <div class="main">
            <div class="sub"></div>
            <div class="sub"></div>
            <div class="sub"></div>
            <div id ="notes"></div>
        </div>
    </div>
</body>
</html>
