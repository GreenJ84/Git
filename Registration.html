<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form>
        First Name:*
        <input type="text" name="First Name:"><br>
        Last Name:*
        <input type="text" name="Last Name:"><br>
        Email Adress:*
        <input type="text" name="Email Address:"><br>
        Password:*
        <input type="password" name="Password:"><br>
        Confirm Password:*
        <input type="password" name="Confirm Password:"><br>
        Birthday:*
        <input type="date" name="Birthday:">
        <div>
            Gender Identity:<br>
            <input type="radio" name="gender" value="Male" id="Male">
            <label for="Male">Male</label>
            <input type="radio" name="gender" value="Female" id="Female">
            <label for="Female">Female</label>
            <input type="radio" name="gender" value="Non" id="Non">
            <label for="Non">Non-Binary</label>
            <input type="radio" name="gender" value="NA" id="NA">
            <label for="NA">I prefer not to answer</label>
        </div>
        A short description about myself<br>
        <textarea name="A short description about myself:" colm="20" row="3"></textarea><br>
        Favorite Language
            <select>
                <option>HTML</option>
                <option>Javascript</option>
                <option>Python</option>
                <option>C++</option>
            </select><br>
        <input type="checkbox" name="emails" id="emails">
        <label for="emails">Yes, I would like to recieve periodic email updates</label><br>
        <input type="submit" value="Create Account">
        <p>* indicates a required field</p>
    </form>
</body>
</html>
